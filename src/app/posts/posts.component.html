<h2>All Posts</h2>

<a routerLink="/post-create">
    <button type="button">Add post</button>
</a>

<div *ngFor="let post of posts">
    <a routerLink="/post-details/{{post.id}}">
        <div>
            <img src={{post.img}} class="img">
            <div class="card_body">
                <h4>{{post.title}}</h4>
                <p>{{post.text}}</p>
                <span class="author_info">{{post.author}}</span>
            </div>
        </div>
    </a>
</div>
